      var bg=document.getElementById("canvas");
      var cxt=bg.getContext("2d");
      cxt.beginPath();
      cxt.strokeStyle="red";
      cxt.fillStyle="green";
      cxt.moveTo(600,600);
      cxt.arc(500,200,150,-0.5*Math.PI,0,false);
      cxt.closePath();
      cxt.fill();
      // cxt.stroke();

      function bxign(start,end,color){
        cxt.beginPath();
        // cxt.strokeStyle="red";
        cxt.fillStyle=color;
        cxt.moveTo(600,600);
        cxt.arc(500,200,150,-start*Math.PI,-end*Math.PI,true);
        cxt.closePath();
        cxt.fill();
      }
      bxign(-1.5,-1,"red");
