<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>拖拽交换位置</title>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <style media="screen">
    *{
      margin:0;
      padding:0;
    }
      .warp{
        width:400px;
        height:400px;
        border:1px solid red;
      }
      .divs{
        float:left;
        margin:10px;
        width:100px;
        height:100px;
        border:1px solid blue;
      }
      .yd{
        background:red;
      }
    </style>
  </head>
  <body>
      <div class="warp">
          <div class="divs">1</div>
          <div class="divs">2</div>
          <div class="divs">3</div>
          <div class="divs">4</div>
          <div class="divs">5</div>
          <div class="divs">6</div>
          <div class="divs">7</div>
          <div class="divs">8</div>
          <div class="divs">9</div>
      </div>

      <script type="text/javascript">
        $(function(){
          $(".divs").mousedown(function(){
            $(this).addClass("yd");
          }).mouseup(function(){
            $(this).removeClass("yd");
          })
          $(".divs").drag(function(e){
            var eX=$(document).pageX;
            var eY=$(document).pageY;
            alert(eX);

          })
        })
      </script>
  </body>
</html>
