<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>只能输入数字</title>
  </head>
  <body>
      <input type="text" name="" id="number_input" value="">
      <script type="text/javascript">
        var number_input=document.getElementById("number_input");
        number_input.onkeydown=function(e){
          var keyCod=e.keyCode;
          if(keyCod>47&&keyCod<58||keyCod==8){
								return true;
							}else{
								return false;
							}

        }
      </script>
  </body>
</html>
